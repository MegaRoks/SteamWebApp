<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maserati</title>
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
    <script src="JS/jquery.min.js"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            <form action="" id="">
                <fieldset class="intrigue">
                    <legend>
                        <h3>Укажите steamID</h3>
                    </legend>
                    <input placeholder='Введите steamID' id="SteamId" name="SteamId" type="text" value="">
                    <input placeholder='Отправить' type='submit' id="id_button">
                </fieldset>
            </form>
        </div>
        <div class="error" id="error"></div>
        <div class="avatar-profile" id="avatar-profile">
            <div class="profile">
                <div class="info-profile" id="profile"></div>
                <div class="info-avatar" id="avatars"></div>
                <div class="games" id="games"></div>
            </div>
            <div class="friends_history">
                <div class="friends" id="friends"></div>
                <div class="historys" id="historys"></div>
            </div>
        </div>
    </div>
    <script src="JS/scrypts.js"></script>
</body>

</html>
